<!DOCTYPE html>
<html>
<head>
	<title>list of employees</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="pop-up">
		<div class="box">
			<form id="myform">
				<a href="#" id="delete"><i class="fa fa-times" aria-hidden="true"></i></a>
				<label for="#firstname">First Name: </label>
				<input type="text" name="firstname" id="firstname" max-val="15">
				<label for="#lastname">Last Name: </label>
				<input type="text" name="lastname" id="lastname" max-val="15">
				<label for="#salary">Salary: </label>
				<input type="number" name="salary" id="salary" max-val="10">
				<label for="#position">Position: </label>
				<input type="text" name="position" id="position" max-val="15">
				<a href="#" class="button">Submit</a>
			</form>
			
		</div>
	</div>
	<h1>List of employees on the factory</h1>
	<p id="inSystem"></p>
	<p id="averageSalary"></p>
	<p id="setLimit">Set limit: <input id="limit" type="number" name="limit" value="10" min="1" step="1" max="100" required></p>
	<div class="block">
		<ul id="employeeList">
			<li>
				<span class="employeeUserIcon"></span>
				<span class="employeeFirstName">John</span>
				<span class="employeeLastName">Doe</span>
				<span class="employeeSalary">$ 1000</span>
				<span class="employeePosition">Manager</span>
				<span class="employeeDelete"><i class="fa fa-times" aria-hidden="true"></i></span>
			</li>
		</ul>
	</div>
	<button class="addEmployee">Add New employee</button>
</body>
<script type="text/javascript" src="js/app.js"></script>
</html>
